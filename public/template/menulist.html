<div class="menu-list">
	<%_.each(list,function(v,k){%>
    <%if(!v.pid){%>
  		<a href="<%='./guessmenu.html?id='+v.id%>" <%if(v.off){%>class="disable"<%}%> ><%=v.name%></a>
    <%}else{%>
      <a href="<%='./guesslist.html?id='+v.id%>" <%if(v.off){%>class="disable"<%}%> ><%=v.name%></a>
    <%}%>
	<%})%>
</div>
